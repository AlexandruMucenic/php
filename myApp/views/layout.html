<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="myApp/css/style.css" />
    <script async defer src="myApp/js/validare.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="home">
                <img src="myApp/img/Logo.png" alt="Website Logo" width="100"/>
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="home">üè† Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact">üìû Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="about">‚ÑπÔ∏è About</a></li>
                </ul>

                <!-- Login and Sign-up Buttons -->
                <div class="d-flex ms-auto">
                    <button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="text-center my-4">
        <h1 class="text-primary display-2">Welcome to my amazing site!</h1>
    </div>

    <!-- Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="myApp/img/banner1.png" class="d-block w-100" alt="First banner showcasing new features">
            </div>
            <div class="carousel-item">
                <img src="myApp/img/banner2.png" class="d-block w-100" alt="Second banner displaying user engagement">
            </div>
            <div class="carousel-item">
                <img src="myApp/img/banner3.png" class="d-block w-100" alt="Third banner highlighting resources">
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <div class="container mt-5">
        <div class="row">
            <main class="container">
                {{mainContent}}
            </main>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Login Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="login">
                        <div class="mb-3">
                            <label for="userName" class="form-label">User Name:</label>
                            <input type="text" class="form-control" id="userName" name="username" required />
                        </div>
                        <div class="mb-3">
                            <label for="userPass" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="userPass" name="password" autocomplete="off" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Log-in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign-Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Sign Up Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="signup">
                        <div class="mb-3">
                            <label for="userNameSignUp" class="form-label">New User:</label>
                            <input type="text" class="form-control" id="userNameSignUp" name="signUpName" required />
                        </div>
                        <div class="mb-3">
                            <label for="signUpPass1" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="signUpPass1" name="signUpPass1" autocomplete="off" required />
                        </div>
                        <div class="mb-3">
                            <label for="signUpPass2" class="form-label">Re-type Password:</label>
                            <input type="password" class="form-control" id="signUpPass2" name="signUpPass2" autocomplete="off" required />
                        </div>
                        <button type="submit" class="btn btn-success">Sign me up!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-3 bg-dark text-white text-center py-3">
        <p>&copy; 2025 Amazing Site. All rights reserved. Empowering your web experience.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
